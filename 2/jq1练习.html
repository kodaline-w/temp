	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header">
	<div class="header_main">
		<h1>知道</h1>

			<input type="text" name="search" class="search"></input>

		<div class="header_button">

		<button id="question_button">提问</button>
		</div>
		<div class="header_member">
			<a href="###" id="reg_a">注册</a>
			<a href="###" class="member">用户</a>
			 | 
			 <a href="###" id="login_a">登录</a>
			 <a href="###" class="logout">退出</a>
		</div>
	</div>
</div>

<div class="main" style="width: 800px;margin: auto;padding: 10px;">
	<div class="main_left">
		<div id="tabs">
			<ul>
				<li><a href="tab1.html">最热门的提问</a></li>
				<li><a href="tab2.html">小编的推荐</a></li>
				<li><a href="tab3.html">评论最多</a></li>
			</ul>
		</div>
		<div class="content">
		
		</div>

	<div class="main_right">

			<h3>菜单1</h3>
			<div><p>内容1</p><p>内容1</p></div>
			<h3>菜单2</h3>
			<div>内容2</div>

		</div>
	</div>
</div>

<form class="reg" title="会员注册" style="display: none;" action="123.html">
	<ol class="reg_error"></ol>
	<p>
		<label for="user">账号：</label>
		<input type="text" name="user" class="text" id="user"></input>
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密码：</label>
		<input type="password" name="pass" class="text"></input>
		<span class="star">*</span>
	</p>
	<p>
		<label for="email">邮箱：</label>
		<input type="text" name="email" class="text"></input>
		<span class="star">*</span>
	</p>
	<p>
		<label>性别：</label>
		<input type="radio" name="sex" id="male" value="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" id="flmale" value="flmale" ><label for="flmale">女</label></input>
	</p>
	<p>
		<label for="date">生日：</label>
		<input type="text" name="birthday" class="text" readonly="readonly" id="date"></input>
	</p>
</form>
<form class="login" title="登录" style="display: none;">
	<ol class="login_error"></ol>
	<p>
		<label for="user">账号：</label>
		<input type="text" name="login_user" class="text" id="login_user"></input>
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密码：</label>
		<input type="password" name="login_pass" class="text" id="login_pass"></input>
		<span class="star">*</span>
	</p>
	<p>
		<input type="checkbox" name="expires" id="expires" checked="checked"></input>
		<label for="expires">登录后有效期一周</label>
	</p>
</form>
<form class="question" title="提问" style="display: none;">
	<ol class="login_error"></ol>
	<p>
		<label for="title">问题名称：</label>
		<input type="text" name="title" class="text" style="width: 390px;" id="title"></input>
		
	</p>
	<p style="padding-top: 10px;">
		<label for="des" style="position: absolute;">问题描述：</label>
		<textarea name="content" class="text"></textarea>
	</p>
</form>

<div class="footer">
	知道音乐网 | www.baidu.com
</div>

</html>
